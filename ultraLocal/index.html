<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes (Local Storage)</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Kaushan+Script&family=Press+Start+2P&family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>General Nada's Local Storage Notes</h1>
      <div class="controls">
        <input type="text" id="noteInput" placeholder="Add a new note" />
        <button id="addNoteBtn">Add Note</button>
      </div>

      <div class="controls">
        <input
          type="text"
          id="searchInput"
          placeholder="Search notes by text"
        />
        <input type="date" id="dateInput" placeholder="Search by date" />
        <button id="toggleNotesBtn">Show Notes</button>
      </div>

      <ul id="noteList"></ul>
    </div>
    <a href="../index.html" class="superPig">Back To The Zoo</a>

    <script src="script.js"></script>
  </body>
</html>
